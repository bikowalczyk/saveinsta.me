<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/animate.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
  <script src="js/app-min.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#a9eee6" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#a9eee6">
  <title>SaveInsta</title>
</head>

<body>

  <div class="wrapper">
  <div class="img__logo animated bounceIn">
    <a href="#">
      <img src="img/ig_logo.svg">
    </a>
  </div>


  <h1 class="header__main--text">SaveInsta</h1>

  <form class="form" action="" method="get">

    <input class="form__input" type="text" placeholder="Paste a link" title="Paste a valid Ig link" pattern="^https://www.instagram.com/p/.*"
      autocomplete="off" autofocus>
    <a class="form__btn" id="pic" target="" href="#">Download</a>

    <div class="download__choice">
      <a class="download__choice-gif" id="gif" target="" href="#" download>As a gif</a>
      <a class="download__choice-video" id="video" target="" href="#" download>As a video</a>
    </div>

  </form>
</div>
</body>

</html>
