<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <title>SaveInsta</title>
  </head>
  <body>

      <img class="img__logo animated bounceIn" src="img/ig_logo.svg">
      <h1 class="header__main--text">SaveInsta</h1>

      <form class="form" action="" method="get">

        <input class="form__input"
         type="text" 
         placeholder="Paste a link"
         title="Paste a valid Ig link" 
         pattern="^https://www.instagram.com/p/.*"
         autocomplete="off"
         >
        <a class="form__btn" href="" download>Submit</a>
        </form>
  </body>

  <script src="js/app.js"></script>
  
</html>
